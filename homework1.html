<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inp {
            width: 380px;
            height: 25px;
        }
    </style>
</head>

<body>
    <h1>学生信息</h1>
    <fieldset style="width: 400px;">
        <legend style="color: red;">学生档案</legend>

        <form id="testform" method="get" action="#S">
            <p>姓名：</p>
            <input type="text" name="name1" required="required" placeholder="请输入姓名" autofocus="autofocus" id="inp" />
            <span style="color:red">*</span>

            <p>学号：</p>
            <input type="number" name="num1" required="required" placeholder="请输入学号" id="inp" />
            <span style="color:red">*</span>

            <p>手机号：</p>
            <input type="tel" name="tel1" required="required" placeholder="请输入手机号" id="inp" />
            <span style="color:red">*</span>

            <p>邮箱地址：</p>
            <input type="email" name="email1" required="required" placeholder="请输入邮箱地址" id="inp" />
            <span style="color:red">*</span>


            <p>录取学校：</p>
            <input type="search" name="school" list="names" style="height: 30px; width: 385px;" />
            <datalist id="names">
                <option>河北师范大学</option>
                <option>北京大学</option>
                <option>清华大学</option>
                <option>复旦大学</option>
                <option>吉林大学</option>
            </datalist>

            <p>入学成绩：</p>
            <input type="number" name="grade" style="width: 385px; height: 25px;" />

            <p>入学时间：</p>
            <input type="date" name="time" style="width: 385px;" />

            <br/><br/>
            <input type="submit" value="提交" style="width: 390px;" />

        </form>


    </fieldset>
</body>

</html>
